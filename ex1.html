<!-- 템플릿 태그, 기본 태그 -->

<!DOCTYPE html> <!-- 선언문 (dtd) -->
<html lang="ko_kr"> <!-- 웹 페이지의 기본 언어를 세팅, 한국어는 ko -->
<head>
    <!-- meta: 문서 정보, 옵션 -->

    <!-- meta 태그는 독립된 태그로 열고 닫는게 필요없음 -->
    <meta charset="UTF-8"> <!-- 캐릭터셋(문자렌더링방식) -->

    <!-- 반응형 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- width=device-width: 사용자 기기의 폭에 맞춤 -->
    <!-- initial-scale=1.0: 기본 배율을 1.0 으로 설정 -->

    <title>문서의 제목</title> <!-- 타이틀 제목-->

    <style>.rtxt { color: red; size: 20px; } </style> <!-- css, 스타일 설정 -->
    <script>
    </script> <!-- js, 문서가 열리기 전에 실행할 js 코드 -->
</head>
<body>
    <script></script> <!-- 문서가 만들어지고 나서 실행할 js 코드-->
    
     <!-- h1{제목}+h2+h3+h4+h5+h6+p{문단내용} -->
     <!-- headilne의 약자 -->
    <h1>제목1</h1>
    <h2>제목2222</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <hr> <!-- 문단을 나누는 선 추가-->
    
    <!-- inline 방식 태그 -->
    <p>문단내용<br> <!-- br: 줄 바꿈 -->
    <strong>우리나라</strong> &nbsp;&nbsp;&nbsp;&nbsp; <!-- strong: 강조--> <!-- &nbsp; 공백 출력, 하나에 공백 하나--> 
    <span class="rtxt">대한</span>민국 
    <ins>아름다운</ins> <em>우리</em> 강산</p> <!-- ins: 밑줄 --> <!-- em: 이태릭체 -->
    
    <h2>시멘틱 태그: 구역을 나타내는 태그</h2>
    <hr>
    <div> <!-- 내용중에 가장 큰 구역, div와 내부 tag들은 부모 자식 관계이다. --> 
        <!-- block 방식 태그, header와 다른 tag들은 형제 tag -->
        <header>구역내용</header>
        <nav>메뉴</nav>
        <article>우리나라</article> <!-- 구역 내용 -->
        <section class="rtxt">대한</section>민국
        <figure>아름다운</figure> <address>우리</address>강산
        <footer>하단</footer>
    </div>

    <h3>pre 입력된 값 그대로 페이지에 반영</h3>
    <pre> <!-- 입력된 값 그대로 페이지에 반영 -->
    아름다운 이 땅에
        금수강산에
            단군할아버지가 터잡으시고
    </pre>
</body>
</html>
